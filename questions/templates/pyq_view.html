{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Year Questions (PYQ) Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'quiz_view_style.css' %}">
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    <div class="header">
        <img src="{% static 'images/business.png' %}" alt="Your Logo" class="logo">
        <div class="tagline-container">
            <p class="tagline">IAS Bhai - Your AI powered guide. Cut the Clutter, Conquer the Exam!</p>
        </div>
    </div>

    <h1>Previous Year Questions (PYQ) Test</h1>

    <div class="container">
        <label for="yearSelect">Select Year:</label>
        <select id="yearSelect">
            </select>
        <button id="startPYQTestBtn">Start Test</button>

        <div id="questionContainer"></div>
        <div>
            <button id="prevBtn">Prev</button>
            <button id="nextBtn">Next</button>
            <button id="submitBtn">Submit Test</button>
        </div>
        <div id="resultsContainer"></div>
    </div>

    <div class="scorecard-frame" id="scorecardFrame">
        <h3>Scorecard</h3>
        <div id="scorecardContent"></div>
    </div>

    <div class="home-button-frame" id="homeButtonFrame">
        <button id="homeButton">Home</button>
    </div>

    <script src="{% static 'pyq_view_script.js' %}"></script>
</body>
</html>
