{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 100px; /* Adjust logo size as needed */
            height: auto;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .tagline-container { /* Container for the moving tagline */
            width: 100%; /* Or a specific width */
            overflow: hidden;
            white-space: nowrap; /* Prevent tagline from wrapping */
        }

        .tagline {
            font-size: 1.2em;
            font-style: italic;
            color: #f0f0f0;
            animation: marquee 10s linear infinite; /* Adjust duration as needed */
            padding-left: 100%; /* Start off-screen */
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }


        .container {
            display: flex;
            gap: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(to right, #4285F4, #357ae8);
            color: white;
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #357ae8, #2869d1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="{% static 'images/business.png' %}" alt="Your Logo" class="logo">
    <div class="tagline-container">  <p class="tagline">IAS Bhai - Your AI powered guide. Cut the Clutter, Conquer the Exam!</p>
    </div>
</div>

<h1>Choose Your Test</h1>
<div class="container">
    <button onclick="navigateTo('/api/demo_view', 'Subject Wise Tests')">Subject Wise Tests</button>
    <button onclick="navigateTo('full_length.html', 'Full Length Tests')">Full Length Tests</button>
</div>

<script>
    function navigateTo(page, buttonName) {
        console.log(`Navigating to ${page} from ${buttonName} button`);
        window.location.href = page;
    }
</script>
</body>
</html>
