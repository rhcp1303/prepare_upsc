{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Prelims MCQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'quiz_view_style.css' %}">
</head>
<body>
    <div class="header">
        <img src="{% static 'images/business.png' %}" alt="Your Logo" class="logo">
        <div class="tagline-container">
            <p class="tagline">IAS Bhai - Your AI powered guide. Cut the Clutter, Conquer the Exam!</p>
        </div>
    </div>

    <h1>Practice Prelims MCQ</h1>

    <div class="container">
        <input type="text" id="queryInput" placeholder="Enter your query">
        <button id="startBtn">Start Test</button>

        <div id="questionContainer"></div>
        <div>
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
            <button id="submitBtn">Submit Test</button>
        </div>
        <div id="resultsContainer"></div>
    </div>
    <script src="{% static 'quiz_view_script.js' %}"></script>
</body>
</html>
